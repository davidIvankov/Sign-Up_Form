<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1 - Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" id="container">
        <div class="logo initial_animation" id="logo">
            <h1>
                <img src="./icons8-island-on-water-100.png" alt="Island sticker" class="logo_icon">
            
                Madeira Island
            </h1>
            <header class="hidden">
                <p>
                    Sign up <em>now</em> to get started.
                </p>
                <button id="open_form">Create Account</button>
            </header>
            
        </div>
        <div class="form_container" id="form">
            <header id="head">
                <p>
                    Do you want to get the best trip to Madeira Island?
                    Sign up <em>now</em> to get started.
                </p>
                <p>You know you want to.</p>
            </header>
            <form action="#" id="signup_form">
                <div>
                <div class="hidden" id="carot"><i class="fa fa-caret-up"></i></div>
                <h3>Let's do this!</h3>
                </div>
                <div>
                    <label for="first_name">*FIRST NAME</label>
                    <input 
                        type="text" 
                        maxlength="32" 
                        id="first_name"
                        placeholder="Enter your first name"
                         pattern="[^\d#$%&'()*+,-./:;˛<=>˙´¨¸˝?@[\]^_`{|}~]+"
                        required
                    >
                    <div id="error_fname" class="requirements"></div>
                </div>
                <div>
                    <label for="last_name">*LAST NAME</label>
                    <input 
                        type="text" 
                        maxlength="32" 
                        pattern="[^\d#$%&'()*+,-./:;˛<=>˙´¨¸˝?@[\]^_`{|}~]+"
                        id="last_name"                        
                        placeholder="Enter your last name" 
                        required
                    >
                    <div id="error_lname" class="requirements"></div>
                </div>
                <div>
                    <label for="email">*EMAIL</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div>
                    <label for="phone_number">*PHONE NUMBER</label>
                    <input 
                        type="tel"  
                        id="phone_number" 
                        placeholder="Enter your phone number"
                        pattern="[0-9]{7,15}"
                        required
                    >
                </div>
                <div>
                    <label for="password">*PASSWORD</label>
                    <input 
                        type="password" 
                        id="password" 
                        minlength="8"
                        placeholder="Enter your password"  
                        required
                    >
                    <div id="error_message" class="requirements"></div>
                </div>
                <div>
                    <label for="confirm_password">*CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" placeholder="Confirm your password"
                        required>
                </div>
            </form>
            <button type="submit" form="signup_form" value="submit" onclick="return isSuccess();" />Create Account</button>
            <footer>
                <span>Already have an account?
                    <a href="#">Log in</a>
                </span>
            </footer>
        </div>
    </div>
</body>

</html>
